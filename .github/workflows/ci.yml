permissions:
  contents: read
on:
  push:
    branches: [master]
  pull_request:
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
name: CI
jobs:
  macos-homebrew-check:
    runs-on: macos-14
    name: Check on macOS / Homebrew
    steps:
      - name: Install Homebrew
        run:
          curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh
      - name: Install deps
        run: brew install opencv xmake dust
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Build
        run: xmake build -vD -y
      - name: Check Target Size
        run: |
          dust
          dust ~/.xmake
         
  macos-xrepo-check:
    runs-on: macos-14
    name: Check on macOS / Xrepo
    steps:
      - name: Install Homebrew
        run:
          curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh
      - name: Install deps
        run: brew install xmake dust
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Build
        run: xmake build -vD -y
      - name: Check Target Size
        run: |
          dust
          dust ~/.xmake

  windows-mingw-xrepo-check:
    runs-on: windows-latest
    name: Check on Windows / mingw / Xrepo
    steps:
      - name: Install Scoop
        run:
          iwr -useb get.scoop.sh | iex
      - name: Install deps
        run: |
          scoop bucket add main 
          scoop install main/xmake main/mingw
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Build
        run: xmake build -vD -y